<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>ejercicio 05 - bootstrap 02</title>
  </head>
  <body>

    <div class="container p-5">

      <div class="row justify-content-center">

        <div class="col-md-8 order-md-1 border p-5 shadow">
          <h4 class="mb-3">Dirección de Envio</h4>
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Es necesario poner el nombre
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Es necesario poner el apelli
                </div>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="username">Nombre de usuario</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
                <div class="invalid-feedback" style="width: 100%;">
                  Es necesario poner el nombre de usuario
                </div>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="email">Correo electrónico (opcional) <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Es necesario poner el email
              </div>
            </div>
    
            <div class="mb-3">
              <label for="address">Dirección 1</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Es necesario poner la Dirección
              </div>
            </div>
    
            <div class="mb-3">
              <label for="address2">Dirección 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>
    
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">País</label>
                <select class="custom-select d-block w-100" id="country" required="">
                  <option value="">elegir...</option>
                  <option>Argentina</option>
                </select>
                <div class="invalid-feedback">
                  Seleccioná un país valido
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state">Provincia</label>
                <select class="custom-select d-block w-100" id="state" required="">
                  <option value="">elegir...</option>
                  <option>Argentina</option>
                </select>
                <div class="invalid-feedback">
                  Seleccioná un país valido
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip">CP</label>
                <input type="text" class="form-control" id="zip" placeholder="" required="">
                <div class="invalid-feedback">
                  CP Requerido.
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="same-address">
              <label class="custom-control-label" for="same-address">La dirección de envío es la misma que mi dirección de facturación.</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="save-info">
              <label class="custom-control-label" for="save-info">Guarde esta información para la próxima vez</label>
            </div>
            <hr class="mb-4">
          </form>
        </div>
      </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
